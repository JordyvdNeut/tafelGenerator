  <Script>
    var getal = parseInt(prompt("Geef een tafel"));
    var tafel = 0;
	
	for (tafel = 1; tafel <= 15; tafel++) {
	
	  if (tafel >5 && tafel <10) continue;
	  document.write (' <br> ' + tafel + ' x ' + getal + ' = ' + (tafel*getal));
	}
	
  </Script>
